apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: next-todo-argo-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AshishBadgujar/argocd-app-config
    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
